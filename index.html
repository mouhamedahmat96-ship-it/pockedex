<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Poké-Wikipédia - Fiche complète</title>
<style>
  /* ====== FOND NUIT ÉTOILÉE ====== */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: radial-gradient(circle at 20% 20%, #2a4d7a, #07111f 55%, #03060a 100%);
    overflow-x: hidden;
  }

  /* étoiles */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at 20% 10%, rgba(255,255,255,0.6), rgba(255,255,255,0) 25%),
      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.4), rgba(255,255,255,0) 20%),
      radial-gradient(circle at 50% 60%, rgba(255,255,255,0.35), rgba(255,255,255,0) 20%),
      radial-gradient(circle at 90% 70%, rgba(255,255,255,0.35), rgba(255,255,255,0) 20%),
      radial-gradient(circle at 10% 70%, rgba(255,255,255,0.3), rgba(255,255,255,0) 20%);
    background-size: 1200px 800px;
    opacity: 0.9;
    pointer-events: none;
    filter: blur(0.4px);
  }

  /* ====== CONTENEUR ====== */
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  header {
    text-align: center;
    padding: 30px 0;
  }

  header h1{
    font-size: 46px;
    letter-spacing: 2px;
    margin-bottom: 5px;
  }

  header p{
    color: rgba(255,255,255,0.75);
    font-size: 16px;
  }

  /* ====== INPUT + BUTTON ====== */
  .search {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  input, button {
    padding: 14px 16px;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  input {
    width: 60%;
    min-width: 260px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
  }

  input:focus{
    outline: none;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.22), 0 0 20px rgba(0, 255, 255, 0.2);
  }

  button {
    background: linear-gradient(135deg, #00e5ff, #7c3aed);
    cursor: pointer;
    font-weight: bold;
    color: #000;
    box-shadow: 0 8px 20px rgba(0, 229, 255, 0.2);
  }

  button:hover{
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0, 229, 255, 0.25);
  }

  /* ====== CARTE ====== */
  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 22px;
    padding: 22px;
    margin-top: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(8px);
  }

  .flex {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .pokemon-img {
    width: 280px;
    height: 280px;
    border-radius: 25px;
    background: rgba(255,255,255,0.12);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .pokemon-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: saturate(1.1) contrast(1.05);
  }

  .info {
    flex: 1;
  }

  .info h2 {
    margin: 0;
    font-size: 38px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.35);
  }

  .tags {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .tag {
    background: rgba(255,255,255,0.12);
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .section {
    margin-top: 15px;
  }

  .section h3 {
    margin: 10px 0;
    font-size: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 5px;
  }

  .section p {
    margin: 5px 0;
    line-height: 1.6;
    color: rgba(255,255,255,0.9);
  }

  .list {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .list .item {
    background: rgba(255,255,255,0.10);
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .evoBox {
    margin-top: 20px;
    padding: 18px;
    background: rgba(255,255,255,0.06);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.10);
  }

  .evoItem {
    display: flex;
    gap: 15px;
    align-items: center;
    margin-bottom: 12px;
    cursor: pointer;
    padding: 10px;
    border-radius: 16px;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .evoItem:hover {
    background: rgba(255,255,255,0.08);
    transform: translateX(6px);
  }

  .evoItem img {
    width: 90px;
    height: 90px;
    border-radius: 15px;
    background: rgba(255,255,255,0.15);
    object-fit: cover;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .evoText {
    flex: 1;
  }

  .evoText b {
    font-size: 16px;
  }

  .evoText p {
    margin: 5px 0;
    font-size: 14px;
    color: rgba(255,255,255,0.85);
  }

  .suggestions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .suggestions span {
    display: inline-block;
    background: rgba(255,255,255,0.14);
    padding: 8px 12px;
    border-radius: 999px;
    margin: 4px;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.14);
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .suggestions span:hover {
    transform: translateY(-2px);
    background: rgba(255,255,255,0.22);
  }

  /* responsive */
  @media (max-width: 800px){
    input{ width: 100%; }
    .pokemon-img{ width: 100%; height: 320px; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Poké-Wikipédia</h1>
    <p>Suggestions + fiche complète + évolutions cliquables + compétences</p>
  </header>

  <div class="search">
    <input id="searchInput" placeholder="Ex : Pikacu, Salaméche, Evoli..." oninput="suggest()">
    <button onclick="search()">Rechercher</button>
  </div>

  <div id="suggestions" class="suggestions"></div>
  <div id="result"></div>
</div>

<script>
  let allPokemon = [];

  async function loadAllPokemon() {
    const res = await fetch("https://pokeapi.co/api/v2/pokemon-species/?limit=2000");
    const data = await res.json();

    for (const item of data.results) {
      const sp = await fetch(item.url).then(r => r.json());
      const nameFR = sp.names.find(n => n.language.name === "fr")?.name;
      if (nameFR) {
        allPokemon.push({
          nameFR,
          apiName: sp.name
        });
      }
    }
  }

  loadAllPokemon();

  function levenshtein(a, b) {
    const dp = Array.from({ length: b.length + 1 }, () => Array(a.length + 1).fill(0));
    for (let i = 0; i <= a.length; i++) dp[0][i] = i;
    for (let j = 0; j <= b.length; j++) dp[j][0] = j;

    for (let j = 1; j <= b.length; j++) {
      for (let i = 1; i <= a.length; i++) {
        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
        dp[j][i] = Math.min(
          dp[j - 1][i] + 1,
          dp[j][i - 1] + 1,
          dp[j - 1][i - 1] + cost
        );
      }
    }
    return dp[b.length][a.length];
  }

  function findTop5(input) {
    const normalizedInput = input.toLowerCase();

    const scored = allPokemon.map(p => ({
      ...p,
      score: levenshtein(normalizedInput, p.nameFR.toLowerCase())
    }));

    scored.sort((a, b) => a.score - b.score);

    return scored.slice(0, 5);
  }

  async function suggest() {
    const query = document.getElementById("searchInput").value.trim();
    const suggestions = document.getElementById("suggestions");

    suggestions.innerHTML = "";

    if (!query) return;

    const top5 = findTop5(query);

    for (const p of top5) {
      const btn = document.createElement("span");
      btn.textContent = p.nameFR;
      btn.onclick = () => showPokemon(p.apiName);
      suggestions.appendChild(btn);
    }
  }

  async function search() {
    const query = document.getElementById("searchInput").value.trim();
    const top5 = findTop5(query);
    if (top5.length > 0) showPokemon(top5[0].apiName);
  }

  async function showPokemon(apiName) {
    const result = document.getElementById("result");
    result.innerHTML = "";

    try {
      const pokemon = await fetch(`https://pokeapi.co/api/v2/pokemon/${apiName}`).then(r => r.json());
      const species = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${apiName}`).then(r => r.json());

      const nameFR = species.names.find(n => n.language.name === "fr").name;
      const desc = species.flavor_text_entries.find(f => f.language.name === "fr")?.flavor_text.replace(/\n|\f/g, " ") || "Description non disponible.";
      const evoChain = await fetch(species.evolution_chain.url).then(r => r.json());

      const moves = pokemon.moves
        .slice(0, 10)
        .map(m => m.move.name.replace('-', ' '))
        .join(' • ');

      result.innerHTML = `
        <div class="card">
          <div class="flex">
            <div class="pokemon-img">
              <img src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${nameFR}">
            </div>
            <div class="info">
              <h2>${nameFR} #${pokemon.id}</h2>
              <div class="tags">
                ${pokemon.types.map(t => `<span class="tag">${t.type.name}</span>`).join('')}
              </div>

              <div class="section">
                <h3>Description</h3>
                <p>${desc}</p>
              </div>

              <div class="section">
                <h3>Infos</h3>
                <p><b>Taille :</b> ${pokemon.height / 10} m</p>
                <p><b>Poids :</b> ${pokemon.weight / 10} kg</p>
              </div>

              <div class="section">
                <h3>Stats</h3>
                <div class="list">
                  ${pokemon.stats.map(s => `<span class="item">${s.stat.name}: ${s.base_stat}</span>`).join('')}
                </div>
              </div>

              <div class="section">
                <h3>Compétences (Top 10)</h3>
                <p>${moves}</p>
              </div>
            </div>
          </div>

          <div class="evoBox">
            <h3>Évolutions (cliquables)</h3>
            <div id="evoList"></div>
          </div>
        </div>
      `;

      const evoList = document.getElementById("evoList");
      const evoItems = await getEvolutionItems(evoChain.chain);

      evoList.innerHTML = evoItems.map(i => `
        <div class="evoItem" onclick="showPokemon('${i.apiName}')">
          <img src="${i.img}" alt="${i.name}">
          <div class="evoText">
            <b>${i.name}</b>
            <p>${i.condition}</p>
          </div>
        </div>
      `).join("");

    } catch (e) {
      result.innerHTML = `<div class="card"><h2>Erreur</h2><p>Impossible de charger le Pokémon.</p></div>`;
    }
  }

  async function getEvolutionItems(chain) {
    let items = [];

    async function traverse(node, conditionText = "Base") {
      const nameFR = await getFrenchName(node.species.name);
      const img = await getPokemonImage(node.species.name);

      items.push({
        name: nameFR,
        img,
        condition: conditionText,
        apiName: node.species.name
      });

      for (const evo of node.evolves_to) {
        const cond = evo.evolution_details[0];
        const condText = cond ? formatCondition(cond) : "Évolution";
        await traverse(evo, condText);
      }
    }

    await traverse(chain);
    return items;
  }

  async function getFrenchName(name) {
    const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${name}`);
    const data = await res.json();
    return data.names.find(n => n.language.name === "fr").name;
  }

  async function getPokemonImage(name) {
    const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
    const data = await res.json();
    return data.sprites.other['official-artwork'].front_default;
  }

  function formatCondition(cond) {
    const parts = [];

    if (cond.trigger?.name) parts.push(capitalize(cond.trigger.name));
    if (cond.item) parts.push(`Objet: ${cond.item.name}`);
    if (cond.min_level) parts.push(`Niveau: ${cond.min_level}`);
    if (cond.time_of_day) parts.push(`Moment: ${cond.time_of_day}`);
    if (cond.location) parts.push(`Lieu: ${cond.location.name}`);
    if (cond.min_happiness) parts.push(`Bonheur: ${cond.min_happiness}`);
    if (cond.gender != null) parts.push(`Genre: ${cond.gender === 1 ? "Femme" : "Homme"}`);
    if (cond.needs_overworld_rain) parts.push("Pluie requise");
    if (cond.turn_upside_down) parts.push("Téléphone à l’envers");
    if (cond.party_species) parts.push(`Avec: ${cond.party_species.name}`);
    if (cond.party_type) parts.push(`Avec type: ${cond.party_type.name}`);

    return parts.length ? parts.join(" • ") : "Condition spéciale";
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
